name: 'test-lint-build'

on:
  push:
  pull_request:

jobs:
  test:
    name: Test lint, build
    runs-on: ubuntu-latest
    env:
      working-directory: ./client

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Cache node modules
        uses: actions/cache@v2
        id: cache
        with:
          path: node_modules
          key: npm-packages-${{ hashFiles('**/package-lock.json') }}
      - name: Generate Environment Variables File for Production
        run: |
          echo "NEXT_PUBLIC_OPEN_API=$NEXT_PUBLIC_OPEN_API" >> .env.production
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.production
          cat .env
        env:
          NEXT_PUBLIC_OPEN_API: ${{ secrets.NEXT_PUBLIC_OPEN_API }}
          OPENAI_API_KEY: ${{ secrets.NEXT_PUBLIC_OPEN_API }}
      - name: Install Dependencies
        run: npm install
        working-directory: ${{ env.working-directory }}
      - run: npm run lint
        if: ${{ always() }}
        working-directory: ${{ env.working-directory }}
      - run: npm run build
        if: ${{ always() }}
        working-directory: ${{ env.working-directory }}
